<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og-title" content="TF2 Class Generator"/>
    <meta property="og-description" id="embedClass"/>
    <meta property="og-url" content="https://skulleven.github.io/TF2ClassGeneratorWeb/main.html"/>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <title>Class Generator</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body style="background-color: rgb(42, 39, 37)">
    <div id="Box" class="box" style="background-color: rgb(55, 51, 45);">
      <div class="classPortrait">
        <img src="" id="anan" alt="Portrait">
      </div>
        <div class="itemsSection">
          <div class="weaponBox">
            <img id="primaryImage"> <br>
            <label><span id="primary"></span></label>
          </div>
        <div class="weaponBox">
          <img id="secondaryImage"> <br>
          <label><span id="secondary"></span></label>
        </div>
        <div class="weaponBox">
          <img id="meleeImage"> <br>
          <label><span id="melee"></span></label>
        </div>
        <div class="weaponBox">
          <img id="watchImage" src=""> <br>
          <label><span id="watch"></span></label>
        </div>
      </div>
      <button id="generateButton" onclick="generate()">Generate</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
